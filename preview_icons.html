<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Escolha de Ícones</title>
<style>
  body { font-family: sans-serif; background: #f0f2f5; text-align: center; padding: 40px; }
  h2 { color: #333; margin-bottom: 30px; }
  .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
  .card { 
    background: white; 
    padding: 20px; 
    border-radius: 12px; 
    box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
    width: 180px; 
    display: flex; 
    flex-direction: column; 
    align-items: center;
  }
  .icon-box {
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
    background: #fafafa;
    border-radius: 50%;
    border: 1px solid #eee;
  }
  img { max-width: 80px; max-height: 100px; }
  h3 { margin: 10px 0 5px 0; font-size: 18px; color: #1a1a1a; }
  p { margin: 0; font-size: 14px; color: #666; }
</style>
</head>
<body>
  <h2>Opções de Ícones de Moto (Top View)</h2>
  <div class="container">
    <div class="card">
      <div class="icon-box">
        <img src="src/resources/images/icon/options/moto_option_1.svg" alt="Opção 1">
      </div>
      <h3>Opção 1</h3>
      <p>Esportiva Vermelha</p>
    </div>
    <div class="card">
      <div class="icon-box">
        <img src="src/resources/images/icon/options/moto_option_2.svg" alt="Opção 2">
      </div>
      <h3>Opção 2</h3>
      <p>Cruiser Preta</p>
    </div>
    <div class="card">
      <div class="icon-box">
        <img src="src/resources/images/icon/options/moto_option_3.svg" alt="Opção 3">
      </div>
      <h3>Opção 3</h3>
      <p>Scooter Branca</p>
    </div>
    <div class="card">
      <div class="icon-box">
        <img src="src/resources/images/icon/options/moto_option_4.svg" alt="Opção 4">
      </div>
      <h3>Opção 4</h3>
      <p>Touring Azul</p>
    </div>
  </div>
</body>
</html>
