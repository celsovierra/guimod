<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#dropShadow)">
    <!-- Tires (Darker, slightly tucked in) -->
    <rect x="15" y="60" width="18" height="45" rx="5" fill="#1a1a1a" />
    <rect x="167" y="60" width="18" height="45" rx="5" fill="#1a1a1a" />
    <rect x="15" y="295" width="18" height="45" rx="5" fill="#1a1a1a" />
    <rect x="167" y="295" width="18" height="45" rx="5" fill="#1a1a1a" />
    
    <!-- Body Main Shape -->
    <path d="M 40,20 Q 100,0 160,20 L 175,60 Q 185,120 185,200 Q 185,300 175,370 Q 100,400 25,370 Q 15,300 15,200 Q 15,120 25,60 Z" fill="url(#bodyGrad)" />
    
    <!-- Windshield (Curved) -->
    <path d="M 45,70 Q 100,55 155,70 L 160,115 Q 100,105 40,115 Z" fill="url(#glassGrad)" />
    
    <!-- Rear Window -->
    <path d="M 50,280 Q 100,270 150,280 L 145,320 Q 100,330 55,320 Z" fill="url(#glassGrad)" />
    
    <!-- Roof (Slightly lighter red to show depth) -->
    <path d="M 42,120 L 158,120 L 153,275 L 47,275 Z" fill="#d00000" />
    
    <!-- Side Mirrors -->
    <path d="M 28,75 L 5,70 L 5,90 L 28,85 Z" fill="#cc0000" />
    <path d="M 172,75 L 195,70 L 195,90 L 172,85 Z" fill="#cc0000" />
    
    <!-- Headlights (Subtle) -->
    <path d="M 35,30 Q 45,45 30,55 L 25,30 Z" fill="#ffffff" opacity="0.9"/>
    <path d="M 165,30 Q 155,45 170,55 L 175,30 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Tail lights -->
    <rect x="35" y="375" width="30" height="8" rx="2" fill="#800000" />
    <rect x="135" y="375" width="30" height="8" rx="2" fill="#800000" />
  </g>
</svg>