<svg width="40" height="80" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4477ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0033aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3366ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002299;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#222222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#dropShadow)">
    <!-- Tires -->
    <rect x="15" y="60" width="20" height="45" rx="5" fill="#111" />
    <rect x="165" y="60" width="20" height="45" rx="5" fill="#111" />
    <rect x="15" y="295" width="20" height="45" rx="5" fill="#111" />
    <rect x="165" y="295" width="20" height="45" rx="5" fill="#111" />
    
    <!-- Body Main Shape (Sporty) -->
    <path d="M 40,20 Q 100,0 160,20 L 175,60 Q 185,120 185,200 Q 185,300 175,370 Q 100,400 25,370 Q 15,300 15,200 Q 15,120 25,60 Z" fill="url(#bodyGradBlue)" stroke="#002288" stroke-width="1"/>
    
    <!-- Windshield -->
    <path d="M 45,75 Q 100,60 155,75 L 160,120 Q 100,110 40,120 Z" fill="url(#glassGrad)" stroke="#111" stroke-width="1"/>
    
    <!-- Rear Window -->
    <path d="M 50,280 Q 100,270 150,280 L 145,320 Q 100,330 55,320 Z" fill="url(#glassGrad)" stroke="#111" stroke-width="1"/>
    
    <!-- Roof -->
    <path d="M 42,125 L 158,125 L 153,275 L 47,275 Z" fill="url(#roofGrad)" />
    
    <!-- Side Windows -->
    <path d="M 33,125 L 42,125 L 47,275 L 38,275 Z" fill="#111" />
    <path d="M 167,125 L 158,125 L 153,275 L 162,275 Z" fill="#111" />

    <!-- Side Mirrors -->
    <path d="M 28,75 L 5,70 L 5,90 L 28,85 Z" fill="#4477ff" />
    <path d="M 172,75 L 195,70 L 195,90 L 172,85 Z" fill="#4477ff" />
    
    <!-- Headlights (Xenon/LED look) -->
    <path d="M 35,35 Q 45,50 30,60 L 25,35 Z" fill="#eeffff" opacity="0.9"/>
    <path d="M 165,35 Q 155,50 170,60 L 175,35 Z" fill="#eeffff" opacity="0.9"/>
    
    <!-- Tail lights -->
    <rect x="35" y="375" width="30" height="8" rx="2" fill="#aa0000" />
    <rect x="135" y="375" width="30" height="8" rx="2" fill="#aa0000" />
    
    <!-- Hood vents (Sporty detail) -->
    <path d="M 80,40 L 120,40 L 115,50 L 85,50 Z" fill="#002288" opacity="0.3"/>
  </g>
</svg>
