<svg width="32" height="64" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow2">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <linearGradient id="bodyGradRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g filter="url(#shadow2)">
    <!-- Wheels -->
    <rect x="42" y="10" width="16" height="30" rx="3" fill="#1a1a1a" />
    <rect x="42" y="150" width="16" height="30" rx="3" fill="#1a1a1a" />
    <!-- Body -->
    <path d="M 45,60 L 35,80 L 35,140 L 45,160 L 55,160 L 65,140 L 65,80 L 55,60 Z" fill="url(#bodyGradRed)" stroke="#990000" stroke-width="1"/>
    <!-- Tank -->
    <path d="M 40,80 Q 50,75 60,80 L 60,110 Q 50,115 40,110 Z" fill="#b30000" />
    <!-- Seat -->
    <rect x="40" y="115" width="20" height="35" rx="5" fill="#333" />
    <!-- Handlebars (Cruiser style - wider) -->
    <path d="M 20,70 Q 50,65 80,70" stroke="#ccc" stroke-width="4" fill="none" />
    <circle cx="20" cy="72" r="4" fill="#111" />
    <circle cx="80" cy="72" r="4" fill="#111" />
    <!-- Headlight -->
    <circle cx="50" cy="55" r="8" fill="#fff" opacity="0.9"/>
  </g>
</svg>