<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 160" width="32px" height="51px">
  <!-- Caminhão visto de cima -->
  <defs>
    <style>
      .truck-body { fill: currentColor; stroke: #333; stroke-width: 0.5; }
      .truck-window { fill: #e3f2fd; stroke: #333; stroke-width: 0.5; }
      .truck-wheel { fill: #333; }
    </style>
  </defs>
  
  <!-- Cabin (frente do caminhão) -->
  <rect class="truck-body" x="30" y="8" width="40" height="35" rx="6" ry="6"/>
  
  <!-- Vidro frontal -->
  <rect class="truck-window" x="36" y="10" width="28" height="15" rx="2" ry="2"/>
  
  <!-- Carroceria (traseira do caminhão) -->
  <rect class="truck-body" x="20" y="45" width="60" height="105" rx="4" ry="4"/>
  
  <!-- Vidros laterais da carroceria -->
  <rect class="truck-window" x="23" y="55" width="10" height="40" rx="2" ry="2"/>
  <rect class="truck-window" x="67" y="55" width="10" height="40" rx="2" ry="2"/>
  
  <!-- Rodas dianteiras -->
  <circle class="truck-wheel" cx="35" cy="30" r="4"/>
  <circle class="truck-wheel" cx="65" cy="30" r="4"/>
  
  <!-- Rodas traseiras (duplas) -->
  <circle class="truck-wheel" cx="28" cy="135" r="4"/>
  <circle class="truck-wheel" cx="37" cy="135" r="4"/>
  <circle class="truck-wheel" cx="63" cy="135" r="4"/>
  <circle class="truck-wheel" cx="72" cy="135" r="4"/>
  
  <!-- Indicador frontal -->
  <polygon points="50,2 53,8 47,8" fill="#ff6b6b" stroke="#333" stroke-width="0.5"/>
</svg>