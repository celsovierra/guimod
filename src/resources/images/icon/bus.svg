<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150" width="32px" height="48px">
  <!-- Ônibus visto de cima -->
  <defs>
    <style>
      .bus-body { fill: currentColor; stroke: #333; stroke-width: 0.5; }
      .bus-window { fill: #e3f2fd; stroke: #333; stroke-width: 0.5; }
      .bus-wheel { fill: #333; }
    </style>
  </defs>
  
  <!-- Corpo do ônibus -->
  <rect class="bus-body" x="20" y="10" width="60" height="130" rx="6" ry="6"/>
  
  <!-- Vidros dianteiros (2) -->
  <rect class="bus-window" x="28" y="12" width="20" height="18" rx="2" ry="2"/>
  <rect class="bus-window" x="52" y="12" width="20" height="18" rx="2" ry="2"/>
  
  <!-- Vidros laterais (4 no total) -->
  <rect class="bus-window" x="23" y="35" width="10" height="20" rx="2" ry="2"/>
  <rect class="bus-window" x="67" y="35" width="10" height="20" rx="2" ry="2"/>
  <rect class="bus-window" x="23" y="62" width="10" height="20" rx="2" ry="2"/>
  <rect class="bus-window" x="67" y="62" width="10" height="20" rx="2" ry="2"/>
  
  <!-- Vidro traseiro -->
  <rect class="bus-window" x="28" y="120" width="44" height="12" rx="2" ry="2"/>
  
  <!-- Rodas dianteiras -->
  <circle class="bus-wheel" cx="33" cy="28" r="4"/>
  <circle class="bus-wheel" cx="67" cy="28" r="4"/>
  
  <!-- Rodas traseiras -->
  <circle class="bus-wheel" cx="33" cy="125" r="4"/>
  <circle class="bus-wheel" cx="67" cy="125" r="4"/>
  
  <!-- Indicador frontal -->
  <polygon points="50,3 53,10 47,10" fill="#ff6b6b" stroke="#333" stroke-width="0.5"/>
</svg>