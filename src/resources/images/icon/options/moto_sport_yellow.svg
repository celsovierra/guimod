<svg width="150" height="300" viewBox="0 0 150 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradBike" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Tires -->
  <rect x="65" y="20" width="20" height="40" rx="5" fill="#111" />
  <rect x="65" y="220" width="20" height="40" rx="5" fill="#111" />
  
  <!-- Body -->
  <path d="M 75,50 L 50,90 L 55,180 L 75,220 L 95,180 L 100,90 Z" fill="#ffd700" stroke="#b8860b" stroke-width="2"/>
  
  <!-- Seat -->
  <rect x="65" y="140" width="20" height="50" rx="10" fill="#333" />
  
  <!-- Handlebars -->
  <rect x="30" y="80" width="90" height="10" rx="5" fill="#888" />
  <circle cx="35" cy="85" r="8" fill="#333" />
  <circle cx="115" cy="85" r="8" fill="#333" />
  
  <!-- Windshield -->
  <path d="M 60,60 Q 75,50 90,60 L 90,80 L 60,80 Z" fill="#aaf" opacity="0.6"/>
</svg>
