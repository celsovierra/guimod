<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Tires -->
  <rect x="10" y="60" width="20" height="50" rx="5" fill="#222" />
  <rect x="170" y="60" width="20" height="50" rx="5" fill="#222" />
  <rect x="10" y="290" width="20" height="50" rx="5" fill="#222" />
  <rect x="170" y="290" width="20" height="50" rx="5" fill="#222" />
  
  <!-- Body -->
  <path d="M 40,20 Q 100,0 160,20 L 170,50 Q 180,100 180,200 Q 180,300 170,380 Q 100,400 30,380 Q 20,300 20,200 Q 20,100 30,50 Z" fill="url(#bodyGrad)" stroke="#aa0000" stroke-width="2"/>
  
  <!-- Windshield -->
  <path d="M 45,60 Q 100,50 155,60 L 160,110 Q 100,100 40,110 Z" fill="url(#glassGrad)" />
  
  <!-- Rear Window -->
  <path d="M 50,280 Q 100,270 150,280 L 145,330 Q 100,340 55,330 Z" fill="url(#glassGrad)" />
  
  <!-- Roof -->
  <rect x="45" y="115" width="110" height="160" rx="5" fill="#d00000" />
  
  <!-- Mirrors -->
  <path d="M 30,70 L 10,65 L 10,85 L 30,80 Z" fill="#cc0000" />
  <path d="M 170,70 L 190,65 L 190,85 L 170,80 Z" fill="#cc0000" />
  
  <!-- Headlights -->
  <path d="M 40,25 Q 50,40 35,50 L 30,25 Z" fill="#fff" opacity="0.8"/>
  <path d="M 160,25 Q 150,40 165,50 L 170,25 Z" fill="#fff" opacity="0.8"/>
</svg>
