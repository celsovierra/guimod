<svg width="150" height="300" viewBox="0 0 150 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradScooter" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#eee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Tires -->
  <rect x="68" y="30" width="14" height="30" rx="3" fill="#111" />
  <rect x="68" y="230" width="14" height="30" rx="3" fill="#111" />
  
  <!-- Floorboard/Body -->
  <path d="M 50,80 Q 75,70 100,80 L 105,200 Q 75,220 45,200 Z" fill="url(#bodyGradScooter)" stroke="#999" stroke-width="1"/>
  
  <!-- Front Body -->
  <rect x="40" y="60" width="70" height="40" rx="10" fill="#ddd" />
  
  <!-- Seat -->
  <rect x="55" y="160" width="40" height="60" rx="10" fill="#4e342e" />
  
  <!-- Handlebars -->
  <rect x="35" y="70" width="80" height="8" rx="4" fill="#666" />
  
  <!-- Mirrors -->
  <circle cx="35" cy="65" r="6" fill="#ccc" stroke="#666" />
  <circle cx="115" cy="65" r="6" fill="#ccc" stroke="#666" />
</svg>
