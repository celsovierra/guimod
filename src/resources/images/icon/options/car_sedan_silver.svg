<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradSilver" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dddddd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbbbbb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Tires -->
  <rect x="10" y="60" width="20" height="50" rx="5" fill="#222" />
  <rect x="170" y="60" width="20" height="50" rx="5" fill="#222" />
  <rect x="10" y="290" width="20" height="50" rx="5" fill="#222" />
  <rect x="170" y="290" width="20" height="50" rx="5" fill="#222" />
  
  <!-- Body -->
  <rect x="30" y="20" width="140" height="360" rx="20" fill="url(#bodyGradSilver)" stroke="#999" stroke-width="2"/>
  
  <!-- Windshield -->
  <path d="M 35,70 Q 100,60 165,70 L 165,120 Q 100,110 35,120 Z" fill="url(#glassGrad)" />
  
  <!-- Rear Window -->
  <path d="M 35,280 Q 100,270 165,280 L 165,330 Q 100,340 35,330 Z" fill="url(#glassGrad)" />
  
  <!-- Side Windows -->
  <rect x="32" y="125" width="136" height="150" fill="#222" />
  <rect x="40" y="125" width="120" height="150" fill="url(#bodyGradSilver)" />
  
  <!-- Mirrors -->
  <rect x="10" y="80" width="20" height="15" rx="5" fill="#bbb" />
  <rect x="170" y="80" width="20" height="15" rx="5" fill="#bbb" />
</svg>
