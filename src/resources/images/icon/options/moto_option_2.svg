<svg width="100" height="200" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow2">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  <g filter="url(#shadow2)">
    <!-- Wheels -->
    <rect x="42" y="10" width="16" height="30" rx="3" fill="#1a1a1a" />
    <rect x="42" y="150" width="16" height="30" rx="3" fill="#1a1a1a" />
    <!-- Body -->
    <path d="M 45,60 L 35,80 L 35,140 L 45,160 L 55,160 L 65,140 L 65,80 L 55,60 Z" fill="#111" />
    <!-- Tank -->
    <path d="M 40,80 Q 50,75 60,80 L 60,110 Q 50,115 40,110 Z" fill="#222" />
    <!-- Seat -->
    <rect x="40" y="115" width="20" height="35" rx="5" fill="#444" />
    <!-- Handlebars (Cruiser style - wider) -->
    <path d="M 20,70 Q 50,65 80,70" stroke="#ccc" stroke-width="4" fill="none" />
    <circle cx="20" cy="72" r="4" fill="#111" />
    <circle cx="80" cy="72" r="4" fill="#111" />
    <!-- Headlight -->
    <circle cx="50" cy="55" r="8" fill="#fff" opacity="0.9"/>
